<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Javascript Closures</title>
  <style>
    .black-box {
      width: 40px;
      height: 40px;
      color: white;
      background-color: black;
      border-style: solid;
      border-color: red;
      border-width: 1px;
    }
  </style>
</head>

<body>
  <div class="my-class black-box"></div>

  <script src="07.dom.helper.js"></script>
  <script>
    var borderWidth = 1
    var el = window.$(".my-class");

    el.on('click', function () {
      borderWidth = borderWidth + 1
      el.css({ borderWidth: borderWidth + 'px' })
      // el.html("<button>Some</button>")
    })
  </script>
</body>

</html>
